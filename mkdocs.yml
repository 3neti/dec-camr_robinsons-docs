site_name: CAMR Robinsons Documentation
site_description: Centralized Automated Meter Reading (CAMR) System for Robinsons
site_url: https://camr-robinsons.docs
site_author: DEC Corporation

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - search.suggest
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - Getting Started:
    - Overview: overview.md
    - System Requirements: system-requirements.md
    - Installation Guide: installation.md
  - System Architecture:
    - Application Structure: architecture.md
    - Technology Stack: technology-stack.md
    - Data Flow: data-flow.md
  - Core Modules:
    - Site Management: modules/site-management.md
    - Gateway Management: modules/gateway-management.md
    - Meter Management: modules/meter-management.md
    - Building Management: modules/building-management.md
    - Meter Location Management: modules/meter-location-management.md
  - Reporting:
    - SAP Report: reports/sap-report.md
    - RAW Report: reports/raw-report.md
    - Site Report: reports/site-report.md
    - Consumption Report: reports/consumption-report.md
    - Demand Report: reports/demand-report.md
    - Offline Report: reports/offline-report.md
  - User Management:
    - User Accounts: user-management.md
    - Site Access Control: site-access-control.md
    - Authentication: authentication.md
  - Database:
    - Database Schema: database-schema.md
    - Models: models.md
  - API Reference:
    - Gateway Device API: api/gateway-device-api.md
    - Load Profile API: api/load-profile-api.md
  - Configuration:
    - Configuration Overview: configuration.md
    - Environment Setup: configuration/environment.md
    - Email Configuration: configuration/email.md
    - Company & Division: configuration/company-division.md
    - Configuration Files: configuration/config-files.md
  - Web Interface:
    - Web Page Settings: web-settings.md
    - Custom Branding: branding.md
  - Maintenance:
    - Troubleshooting: maintenance/troubleshooting.md
    - Known Issues: maintenance/known-issues.md
  - Appendices:
    - Glossary: appendices/glossary.md
    - Developer Notes: appendices/developer-notes.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - codehilite
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
